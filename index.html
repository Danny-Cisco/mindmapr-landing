<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindMapr.ai</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --primary: #ff00ff;
        --primary-dark: #cc00cc;
        --text-primary: #2d3748;
        --text-secondary: #4a5568;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        min-height: 100vh;
        background: #fff;
        color: var(--text-primary);
        line-height: 1.6;
        overflow-x: hidden;
      }

      .container {
        display: flex;
        min-height: 100vh;
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
        gap: 4rem;
        align-items: center;
      }

      .left {
        flex: 1;
        position: relative;
      }

      .logo {
        width: 400px;
        height: auto;
        margin-bottom: 0rem;
        animation: fadeIn 0.8s ease-out;
      }

      .left h1 {
        font-size: clamp(2.5rem, 5vw, 4rem);
        background: linear-gradient(
          to right,
          var(--primary),
          var(--primary-dark)
        );
        -webkit-background-clip: text;
        color: transparent;
        margin-bottom: 1rem;
        animation: slideIn 0.8s ease-out;
      }

      .left p {
        /* font-size: clamp(1rem, 2vw, 1.2rem); */
        color: var(--text-secondary);
        margin-bottom: 1rem;
        animation: fadeIn 1s ease-out;
        width: fit-content;
        /* margin-inline: auto; */
      }

      .right {
        flex: 1;
        height: 90vh;
        position: relative;
        overflow: hidden;
        animation: slideIn 1s ease-out;
      }

      .right img {
        width: auto;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      /* Modal styles */
      .modal {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(255, 255, 255, 1);
        z-index: 1000;
        opacity: 0;
        transform: scale(1);
        visibility: hidden;
        transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
      }

      .lefty {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: fit-content;
        max-width: 250px;
        /* margin-inline: auto; */
      }

      .modal.active {
        opacity: 1;
        transform: scale(1);
        visibility: visible;
      }

      .modal.hidden {
        opacity: 0;
        transform: scale(0.9);
        visibility: hidden;
      }

      .modal-content {
        background: white;
        padding: 0rem;
        border-radius: 15px;
        position: relative;
        width: 90%;
        max-width: 600px;
        margin: auto;
      }

      .close-modal {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        font-size: 2.5rem;
        cursor: pointer;
        font-weight: 100;
        color: magenta;
      }

      .subscribe-button {
        background: linear-gradient(
          to right,
          var(--primary),
          var(--primary-dark)
        );
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: transform 0.2s ease;
        margin-top: 1rem;
      }

      .subscribe-button:hover {
        transform: translateY(-2px);
      }

      /* Brevo form iframe styles */
      .brevo-form-wrapper {
        width: 100%;
        max-width: 540px;
        margin: 0 auto;
      }

      .brevo-form-wrapper iframe {
        width: 100%;
        height: 90vh;
        border: none;
        margin: 0 auto;
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @media (max-width: 1024px) {
        .container {
          padding: 0.5rem;
          gap: 2rem;
        }

        .logo {
          width: 300px;
        }
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          text-align: center;
          padding: 1rem 0.5rem;
        }

        .lefty {
          margin-inline: auto;
        }

        .left,
        .right {
          width: 100%;
        }

        .logo {
          width: 300px;
          margin: 0 -70px 0 auto;
        }

        .right {
          height: 70vh;
          margin-top: 2rem;
        }

        .right img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        .modal-content {
          width: 95%;
          padding: 0.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="logo.svg" alt="MindMapr Logo" class="logo" />
        <h1>MindMapr.ai</h1>
        <div class="lefty">
          <p>Complete hardware solutions for next-gen AI meeting rooms.</p>
        </div>

        <button class="subscribe-button" onclick="openModal()">
          Join our mailing list
        </button>
      </div>
      <div class="right">
        <img src="hero-image.png" alt="MindMapr Design" />
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="newsletterModal">
      <div class="modal-content">
        <button class="close-modal" onclick="closeModal()">&times;</button>
        <div class="brevo-form-wrapper">
          <iframe
            width="540"
            height="305"
            src="https://41faa0ad.sibforms.com/serve/MUIFAAYNAXfzVhOnXrqbruIpmzmoOEQUFGesJ1iEph4B2cy8nSgfy4EiioqUopo9AfWaMN1Y_GKBp2af-s21YytoHGjWLfBiXQ9rXs2rdTP3BJTzWA4fQ_QfZgzfimX0EtjCkmcn61wrjGyNUftxD_QyDaGM-FeaJqcgUNKDbI_-84Oh2uSVyEUw-FIDL_QFt8jJcYerEeyRwWnQ"
            frameborder="0"
            scrolling="auto"
            allowfullscreen
            style="
              display: block;
              margin-left: auto;
              margin-right: auto;
              max-width: 100%;
            "
          ></iframe>
        </div>
      </div>
    </div>

    <script>
      function openModal() {
        const modal = document.getElementById("newsletterModal");
        modal.classList.remove("hidden");
        modal.classList.add("active");
        document.body.style.overflow = "hidden";
      }

      function closeModal() {
        const modal = document.getElementById("newsletterModal");
        modal.classList.remove("active");
        modal.classList.add("hidden");
        document.body.style.overflow = "";
      }

      document
        .getElementById("newsletterModal")
        .addEventListener("click", (e) => {
          if (e.target.id === "newsletterModal") {
            closeModal();
          }
        });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closeModal();
        }
      });
    </script>
  </body>
</html>
